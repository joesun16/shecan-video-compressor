name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install PyQt6 pyinstaller
    
    - name: Build with PyInstaller
      run: pyinstaller --name="SheCan视频压缩工具" --windowed --onedir --noconfirm --icon=icon.ico video_compressor.py
    
    - name: Build Installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.4
      with:
        path: installer.iss
    
    - name: Upload Windows Installer
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Installer
        path: installer_output/*.exe

  build-macos:
    runs-on: macos-14
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install PyQt6 pyinstaller
        # Install universal2 version for better compatibility
        pip install --upgrade pyinstaller
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --name="SheCan视频压缩工具" \
          --windowed \
          --onedir \
          --noconfirm \
          --icon=icon.icns \
          --target-arch=universal2 \
          --codesign-identity=- \
          video_compressor.py
    
    - name: Create DMG
      run: |
        mkdir -p dmg_contents
        cp -r "dist/SheCan视频压缩工具.app" dmg_contents/
        ln -s /Applications dmg_contents/Applications
        hdiutil create -volname "SheCan视频压缩工具" -srcfolder dmg_contents -ov -format UDZO "SheCan视频压缩工具_macOS.dmg"
    
    - name: Upload macOS DMG
      uses: actions/upload-artifact@v4
      with:
        name: macOS-DMG
        path: "*.dmg"

  release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
    - name: Download Windows Installer
      uses: actions/download-artifact@v4
      with:
        name: Windows-Installer
        path: ./release
    
    - name: Download macOS DMG
      uses: actions/download-artifact@v4
      with:
        name: macOS-DMG
        path: ./release
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./release/*
        generate_release_notes: true
